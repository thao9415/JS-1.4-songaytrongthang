<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ngày trong tháng</title>
</head>
<body>
<form>
    <input type="text" id="thang123">
    <button type="button" onclick="lalala()">Tính số ngày</button>
</form>


<script>
    function lalala() {
        let tenthang = parseInt(document.getElementById("thang123").value);
        switch (tenthang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 12:
                alert("tháng "+tenthang +" có 31 ngày");
                break;

            case 2:
                alert("tháng "+tenthang +" có 28 hoặc 29 ngày");
                break;

            case 4:
            case 6:
            case 9:
            case 11:
            alert("tháng "+tenthang +" có 30 ngày");
                break;

            default:
                alert("tháng "+tenthang +" không tồn tại");

        }
    }
</script>
</body>
</html>
